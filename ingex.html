<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Image Gallery</h1>

  <div class="filters">
    <button class="filter-btn" data-category="all">All</button>
    <button class="filter-btn" data-category="nature">Nature</button>
    <button class="filter-btn" data-category="architecture">Architecture</button>
    <button class="filter-btn" data-category="animals">Animals</button>
  </div>

  <div class="gallery">
    <img src="images/nature1.jpg" class="gallery-item" data-category="nature" />
    <img src="images/architecture1.jpg" class="gallery-item" data-category="architecture" />
    <img src="images/animal1.jpg" class="gallery-item" data-category="animals" />
    <img src="images/nature2.jpg" class="gallery-item" data-category="nature" />
    <img src="images/architecture2.jpg" class="gallery-item" data-category="architecture" />
    <img src="images/animal2.jpg" class="gallery-item" data-category="animals" />
     <img src="images/nature3.jpg" class="gallery-item" data-category="nature" />
    <img src="images/architecture3.jpg" class="gallery-item" data-category="architecture" />
    <img src="images/animal3.jpg" class="gallery-item" data-category="animals" />
     <img src="images/nature4.jpg" class="gallery-item" data-category="nature" />
    <img src="images/architecture4.jpg" class="gallery-item" data-category="architecture" />
    <img src="images/animal4.jpg" class="gallery-item" data-category="animals" />
     <img src="images/nature5.jpg" class="gallery-item" data-category="nature" />
    <img src="images/architecture5.avif" class="gallery-item" data-category="architecture" />
    <img src="images/animal5.jpg" class="gallery-item" data-category="animals" />
     <img src="images/nature6.avif" class="gallery-item" data-category="nature" />
    <img src="images/architecture6.avif" class="gallery-item" data-category="architecture" />
    <img src="images/animal6.jpg" class="gallery-item" data-category="animals" />
     <img src="images/nature7.avif" class="gallery-item" data-category="nature" />
    <img src="images/architecture7.avif" class="gallery-item" data-category="architecture" />
    <img src="images/animal7.jpg" class="gallery-item" data-category="animals" />
     <img src="images/nature8.avif" class="gallery-item" data-category="nature" />
    <img src="images/architecture8.avif" class="gallery-item" data-category="architecture" />
    <img src="images/animal8.jpg" class="gallery-item" data-category="animals" />
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" />
    <div class="nav-buttons">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
